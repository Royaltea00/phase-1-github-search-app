<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatdango Movie Theater</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Flatdango Movie Theater</h1>

    <div class="container">
      <div id="movie-menu">
        <h2>Movie Menu</h2>
        <ul id="films"></ul>
      </div>

      <div id="movie-details">
        <h2>Movie Details</h2>
        <div id="movie-info">
          <img id="movie-poster" src="" alt="Movie Poster">
          <h3 id="movie-title"></h3>
          <p id="movie-runtime"></p>
          <p id="movie-showtime"></p>
          <p id="movie-available-tickets"></p>
          <button id="buy-ticket-btn">Buy Ticket</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </div>
</body>
</html>
